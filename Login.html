<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.css" type="text/css"> </head>

<body class="bg-primary">
  <div class="p-0">
    <div class="container bg-primary py-4">
      <div class="row">
        <div class="col-md-12">
          <img class="center-block img-fluid d-block rounded" src="Header.png">
        </div>
      </div>
      <div class="row py-1">
        <div class="col-md-3">
          <form class="m-3">
            <div class="form-group"> <label class="text-white">Email address</label>
              <input type="email" class="form-control" placeholder="Enter email"> </div>
            <div class="form-group"> <label>Password</label>
              <input type="password" class="form-control" placeholder="Password"> </div>
            <button type="submit" class="btn btn-primary w-25" data-toggle="">Login</button>
          </form>
        </div>
        <div class="col-md-9">
          <img class="center-block d-block img-thumbnail img-fluid w-100" src="integration.png">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img class="center-block img-fluid d-block" src="features.png">
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.min.js"></script>
</body>

</html>
